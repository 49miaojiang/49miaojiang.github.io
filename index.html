<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49miaojiang - 个人网站 (Supabase集成)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #0ff;
            --secondary: #f0f;
            --bg-dark: #0a0a1a;
            --bg-light: #121230;
            --text-light: #e6f1ff;
            --text-gray: #8892b0;
            --card-bg: rgba(25, 25, 60, 0.7);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glow: 0 0 15px rgba(0, 255, 255, 0.7);
            --error: #ff4d6d;
            --success: #2ecc71;
            --admin: #ff9f43;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* 背景模糊层 */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            filter: blur(15px) brightness(0.7);
            z-index: -2;
        }

        /* 科技网格背景 */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 30, 0.9) 2px, transparent 2px),
                linear-gradient(90deg, rgba(10, 10, 30, 0.9) 2px, transparent 2px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.6;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }

        /* 用户操作区域 */
        .user-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: var(--glow);
        }

        .action-btn.admin {
            background: rgba(255, 159, 67, 0.15);
            border-color: var(--admin);
        }

        .action-btn.admin:hover {
            background: rgba(255, 159, 67, 0.25);
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.7);
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--glow);
            border: 3px solid var(--primary);
            animation: float 6s ease-in-out infinite;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 名称样式 */
        .name {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 社交图标 */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-light);
            font-size: 28px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .icon:hover {
            transform: translateY(-10px);
            box-shadow: var(--glow);
        }

        .icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .icon:hover::after {
            opacity: 1;
        }

        .bilibili { color: #fb7299; }
        .github { color: #f0f0f0; }
        .email { color: #ea4335; }
        .qq { color: #12b7f5; }

        /* 内容区域 */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: var(--transition);
        }

        .section:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }

        /* 文章/项目列表 */
        .item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .item-date {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .item-desc {
            color: var(--text-light);
        }

        /* 伙伴区域 */
        .partners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .partner {
            text-align: center;
            padding: 15px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .partner:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(240, 0, 255, 0.5);
        }

        .partner-name {
            font-size: 1.2rem;
            margin: 10px 0 5px;
            color: var(--secondary);
        }

        .partner-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 5px;
        }

        .partner-link:hover {
            text-decoration: underline;
        }

        /* 语言切换 */
        .lang-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .lang-btn {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .lang-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: var(--glow);
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-gray);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 进入动画 */
        .animate-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 登录/注册模态框 */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .auth-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-container {
            background: var(--card-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--primary);
            position: relative;
            transform: translateY(30px);
            transition: transform 0.5s ease;
        }

        .auth-modal.active .auth-container {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--error);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-gray);
        }

        .form-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }

        .error {
            background: rgba(255, 77, 109, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* 数据库连接状态 */
        .db-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 30px;
            background: rgba(25, 25, 60, 0.9);
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .db-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .db-indicator.disconnected {
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .name {
                font-size: 2.2rem;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            .icon {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            
            .content {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .user-actions {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.8rem;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .auth-container {
                padding: 20px;
            }
        }

        /* 管理员面板 */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--card-bg);
            z-index: 2000;
            transition: right 0.5s ease;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid var(--admin);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
        }

        .admin-panel.active {
            right: 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 159, 67, 0.3);
        }

        .admin-title {
            font-size: 1.8rem;
            color: var(--admin);
            font-weight: bold;
        }

        .admin-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .admin-close:hover {
            color: var(--error);
        }

        .admin-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-section-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--admin);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-section-title i {
            color: var(--admin);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(30, 30, 60, 0.7);
            border: 1px solid rgba(255, 159, 67, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }

        .admin-input:focus {
            outline: none;
            border-color: var(--admin);
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
        }

        .admin-btn {
            padding: 10px 15px;
            background: linear-gradient(90deg, var(--admin), #ff6b6b);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 159, 67, 0.4);
        }

        .admin-list {
            list-style: none;
            margin-top: 15px;
        }

        .admin-list-item {
            padding: 10px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-list-item-title {
            font-weight: bold;
            color: var(--primary);
        }

        .admin-list-item-date {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .admin-list-item-actions {
            display: flex;
            gap: 8px;
        }

        .admin-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
            font-size: 1.1rem;
        }

        .admin-action-btn:hover {
            color: var(--admin);
        }

        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .admin-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- 模糊背景 -->
    <div class="blur-background"></div>
    <div class="grid-overlay"></div>
    
    <!-- 语言切换 -->
    <div class="lang-switcher">
        <button class="lang-btn" id="langToggle">EN</button>
    </div>
    
    <!-- 用户操作 -->
    <div class="user-actions">
        <button class="action-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> 登录
        </button>
        <button class="action-btn" id="registerBtn">
            <i class="fas fa-user-plus"></i> 注册
        </button>
        <button class="action-btn admin" id="adminBtn" style="display: none;">
            <i class="fas fa-cogs"></i> 管理面板
        </button>
        <button class="action-btn" id="logoutBtn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i> 退出
        </button>
    </div>
    
    <!-- 数据库状态指示器 -->
    <div class="db-status">
        <div class="db-indicator" id="dbIndicator"></div>
        <span id="dbStatusText">数据库连接中...</span>
    </div>
    
    <div class="container">
        <header>
            <!-- 头像 -->
            <div class="avatar-container animate-in" style="animation-delay: 0.2s">
                <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=400&q=80" alt="49miaojiang" class="avatar">
            </div>
            
            <!-- 名称 -->
            <h1 class="name animate-in" style="animation-delay: 0.4s">49miaojiang</h1>
            
            <!-- 社交图标 -->
            <div class="social-icons">
                <a href="https://b23.tv/bd6bvc8" target="_blank" class="icon animate-in" style="animation-delay: 0.6s">
                    <i class="fab fa-bilibili bilibili"></i>
                </a>
                <a href="https://github.com/muxi-danran" target="_blank" class="icon animate-in" style="animation-delay: 0.7s">
                    <i class="fab fa-github github"></i>
                </a>
                <a href="mailto:danranmuxi@outlook.com" class="icon animate-in" style="animation-delay: 0.8s">
                    <i class="fas fa-envelope email"></i>
                </a>
                <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=K4SkrA7aGnYUfyXci2OkJBO" target="_blank" class="icon animate-in" style="animation-delay: 0.9s">
                    <i class="fab fa-qq qq"></i>
                </a>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <div class="content">
            <!-- 博客文章 -->
            <section class="section animate-in" style="animation-delay: 1.0s">
                <h2 class="section-title"><i class="fas fa-blog"></i> 博客文章</h2>
                <div id="blogPosts">
                    <div class="item">
                        <div class="loading-spinner"></div>
                        <p style="text-align: center; color: var(--text-gray);">正在加载文章...</p>
                    </div>
                </div>
            </section>
            
            <!-- 开发项目 -->
            <section class="section animate-in" style="animation-delay: 1.2s">
                <h2 class="section-title"><i class="fas fa-code"></i> 开发项目</h2>
                <div id="projectsList">
                    <div class="item">
                        <div class="loading-spinner"></div>
                        <p style="text-align: center; color: var(--text-gray);">正在加载项目...</p>
                    </div>
                </div>
            </section>
            
            <!-- 伙伴 -->
            <section class="section animate-in" style="animation-delay: 1.4s">
                <h2 class="section-title"><i class="fas fa-users"></i> 创作伙伴</h2>

                    .limit(5);
                
                if (error) throw error;
                
                const blogPostsContainer = document.getElementById('blogPosts');

        // 获取项目列表
        async function fetchProjects() {
            try {
                const { data: projects, error } = await supabase
                    .from('projects')

                    projects.forEach(project => {

                }

                console.error('获取项目失败:', error.message);
                document.getElementById('projectsList').innerHTML = '<div class="item"><p class="item-desc" style="color: var(--error);">加载项目失败，请刷新页面重试</p></div>';
            }
        }
        
        // 检查用户登录状态
        async function checkAuthState() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                // 用户已登录
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'flex';
                
                // 检查是否是管理员
                const { data, error } = await supabase
                    .from('profiles')
                    .select('is_admin')
                    .eq('id', user.id)
                    .single();
                
                if (data && data.is_admin) {
                    adminBtn.style.display = 'flex';
                }
            } else {
                // 用户未登录
                loginBtn.style.display = 'flex';
                registerBtn.style.display = 'flex';
                logoutBtn.style.display = 'none';
                adminBtn.style.display = 'none';
            }
        }
        
        // 显示消息
        function showMessage(message, type) {
            clearMessage();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageArea.appendChild(messageDiv);
            
            // 自动消失
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (messageArea.contains(messageDiv)) {
                            messageArea.removeChild(messageDiv);
                        }
                    }, 500);
                }, 3000);
            }
        }
        
        // 清空消息
        function clearMessage() {
            messageArea.innerHTML = '';
        }
        
        // 显示指定表单
        function showForm(formName) {
            // 更新标签状态
            authTabs.forEach(tab => {
                if (tab.getAttribute('data-tab') === formName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // 显示对应表单
            authForms.forEach(form => {
                if (form.id === `${formName}Form`) {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
            
            // 清空消息
            clearMessage();
        }

                document.getElementById('adminBtn').innerHTML = '<i class="fas fa-cogs"></i> 管理面板';
            }
        });
        
        // 添加滚动动画
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animate-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(element => {
                observer.observe(element);
            });
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('登录成功！欢迎回来', 'success');
                setTimeout(() => {
                    authModal.classList.remove('active');
                    checkAuthState();
                }, 1500);
            } catch (error) {
                showMessage('登录失败: ' + error.message, 'error');
            }
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirm').value;
            
            // 验证输入
            if (!username || !email || !password || !confirm) {
                showMessage('所有字段都必须填写', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('密码长度至少为8位', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                // 创建用户
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (error) throw error;
                
                showMessage('注册成功！请检查您的邮箱以验证账户', 'success');
                
                // 清空表单
                this.reset();
                
                // 自动切换到登录表单
                setTimeout(() => {
                    showForm('login');
                }, 2000);
            } catch (error) {
                showMessage('注册失败: ' + error.message, 'error');
            }
        });
        
        // 忘记密码表单提交
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            
            try {
                const { data, error } = await supabase.auth.resetPasswordForEmail(email);
                
                if (error) throw error;
                
                showMessage('重置链接已发送到您的邮箱，请查收', 'success');
                
                // 清空表单
                this.reset();
                
                // 自动切换到登录表单
                setTimeout(() => {
                    showForm('login');

            } catch (error) {
                showMessage('发送重置邮件失败: ' + error.message, 'error');

        });

            try {
                const { data, error } = await supabase
                    .from('blog_posts')
                    .insert([

                            title: title,

                            tags: tags.split(',').map(tag => tag.trim())
                        }
                    ]);
                
                if (error) throw error;
                
                // 更新列表
                fetchBlogPosts();
                
                // 清空表单
                this.reset();
                
                showMessage('博客文章添加成功！', 'success');

        });

            const desc = document.getElementById('projectDesc').value;
            const tech = document.getElementById('projectTech').value;
            
            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([

                            title: title, 
                            description: desc,
                            tech_stack: tech
                        }
                    ]);

                // 更新列表

                // 清空表单
                this.reset();
                
                showMessage('项目添加成功！', 'success');
            } catch (error) {
                showMessage('添加项目失败: ' + error.message, 'error');
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', async function() {
            // 检查数据库连接
            await checkDatabaseConnection();
            
            // 获取博客文章和项目
            await fetchBlogPosts();
            await fetchProjects();
            
            // 检查用户登录状态
            await checkAuthState();
            
            // 监听认证状态变化
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') {
                    checkAuthState();
                } else if (event === 'SIGNED_OUT') {
                    checkAuthState();
                }
            });
        });
        
        // 打开登录模态框

            showForm('login');
            authModal.classList.add('active');
        });
        
        // 打开注册模态框

            showForm('register');
            authModal.classList.add('active');
        });
        
        // 关闭模态框

            authModal.classList.remove('active');

            if (e.target === authModal) {

                showForm(tabName);
            });
        });
